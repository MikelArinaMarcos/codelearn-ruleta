<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la página de inicio</h1>
        <button onclick="window.location.href='https://mikelarinamarcos.github.io/codelearn-ruleta/pages/deberes.html'">Ir a Deberes</button>
        <button onclick="window.location.href='https://mikelarinamarcos.github.io/codelearn-ruleta/pages/clase.html'">Ir a Clase</button>
    </div>
</body>
</html>
